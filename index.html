<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TTH Messenger</title>
</head>
<body>
    <div id="authScreen">
        <h2>Вход</h2>
        <input type="text" id="username" placeholder="Введите имя пользователя">
        <input type="password" id="password" placeholder="Введите пароль">
        <button id="loginButton">Войти</button>
    </div>

    <div id="app" style="display:none;">
        <!-- Логотип и шапка -->
        <div id="header">
            <img src="images/logo.png" alt="Logo" id="logo">
            <div id="profileButton">
                <img src="images/default-avatar.png" alt="Avatar" id="profilePic">
            </div>
        </div>

        <!-- Боковая панель -->
        <div id="sidebar">
            <button id="chatTab" class="sidebar-button">Чаты</button>
            <button id="channelsTab" class="sidebar-button">Каналы</button>
            <button id="settingsTab" class="sidebar-button">Настройки</button>
        </div>

        <!-- Окно чата -->
        <div id="chatWindow" class="content-window">
            <h2>Чат</h2>
            <div id="messageList"></div>
            <div class="input-container">
                <textarea id="messageText" placeholder="Ваше сообщение..."></textarea>
                <input type="file" id="imageInput" accept="image/*">
                <button id="sendMessage" class="send-button">Отправить</button>
            </div>
        </div>

        <!-- Окно каналов -->
        <div id="channelsWindow" class="content-window" style="display:none;">
            <h2>Каналы</h2>
            <button id="newChannel">Создать канал</button>
            <div id="channelList"></div>
        </div>

        <!-- Настройки -->
        <div id="settingsWindow" class="content-window" style="display:none;">
            <h2>Настройки</h2>
            <label>
                <input type="checkbox" id="darkModeToggle"> Темная тема
            </label>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/channels.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>

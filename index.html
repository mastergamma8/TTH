<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TTH Messenger</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div id="profile-pic-container">
      <img id="profile-pic" src="images/default-avatar.png" alt="Profile Picture">
    </div>
    <h1>TTH Messenger</h1>
    <div id="settings-icon">&#9881;</div>
  </header>

  <main>
    <section id="channels-section">
      <h2>Channels</h2>
      <ul id="channels-list"></ul>
      <input type="text" id="new-channel-name" placeholder="Channel Name">
      <input type="file" id="new-channel-avatar" accept="image/*">
      <button id="add-channel">Add Channel</button>
    </section>

    <div id="chat-container">
      <div id="chat-box"></div>
      <input type="text" id="chat-input" placeholder="Type a message...">
      <button id="send-message">Send</button>
    </div>

    <div id="post-container">
      <textarea id="post-input" placeholder="What's on your mind?"></textarea>
      <button id="publish-post">Publish</button>
    </div>

    <div id="voice-container">
      <button id="record-button">Record</button>
      <button id="stop-button">Stop</button>
    </div>
    
    <div id="voice-message-container">
      <button id="record-voice">üé§ Record Voice Message</button>
      <div id="voice-messages-list"></div>
    </div>
  </main>

  <!-- –í –ø—Ä–æ—Ñ–∏–ª—å -->
<aside id="profile-menu">
    <button id="back-profile">–ù–∞–∑–∞–¥</button>
    <h2>Edit Profile</h2>
    <input type="text" id="edit-name" placeholder="Your name">
    <input type="text" id="edit-nickname" placeholder="Your nickname (@nickname)">
    <input type="file" id="avatar-upload" accept="image/*">
    <button id="save-profile">Save</button>
</aside>

<!-- –í –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ -->
<aside id="settings-menu">
    <button id="back-settings">–ù–∞–∑–∞–¥</button>
    <h2>Settings</h2>
    <button id="toggle-theme">Toggle Theme</button>
    <button id="clear-chat">Clear Chat</button>
    <button id="logout">Log out</button>
</aside>

  <script src="js/auth.js"></script>
  <script src="js/profile.js"></script>
  <script src="js/chat.js"></script>
  <script src="js/posts.js"></script>
  <script src="js/channels.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/voice.js"></script>
  <script src="js/app.js"></script>
  <script src="js/voiceMessages.js"></script>
</body>
</html>

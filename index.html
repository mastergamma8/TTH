<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TTH Messenger</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0088cc; /* Телеграммовский синий */
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
    }

    #profile-pic-container {
      display: flex;
      align-items: center;
    }

    #profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      border: 2px solid #fff;
    }

    h1 {
      font-size: 24px;
      margin: 0;
    }

    #settings-icon {
      font-size: 20px;
      cursor: pointer;
    }

    /* Стиль для шапки профиля */
    #profile-header {
      background-color: white;
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center;
    }

    #profile-banner {
      width: 100%;
      border-radius: 8px;
    }

    #profile-pic {
      width: 80px;
      height: 80px;
    }

    #username {
      margin-top: 10px;
      font-size: 20px;
      color: #333;
    }

    /* Стиль для постов */
    #posts-section {
      margin: 20px auto;
      max-width: 500px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #post-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
      margin-bottom: 10px;
    }

    #publish-post {
      background-color: #0088cc;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Чат */
    #chat-container {
      margin: 20px auto;
      max-width: 500px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #chat-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    #send-message {
      background-color: #0088cc;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Кнопки нижнего меню */
    #bottom-menu {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background-color: #fff;
      border-top: 1px solid #ccc;
      padding: 10px 0;
    }

    #bottom-menu button {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #0088cc;
    }

    #bottom-menu button:focus {
      outline: none;
    }

    @media (max-width: 768px) {
      header {
        font-size: 18px;
      }

      #profile-header {
        padding: 10px;
      }

      #post-input, #chat-input {
        padding: 8px;
      }

      #publish-post, #send-message {
        padding: 8px 15px;
      }

      #bottom-menu button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div id="profile-pic-container">
      <img id="profile-pic" src="images/default-avatar.png" alt="Аватарка пользователя">
      <h1>TTH Messenger</h1>
    </div>
    <div id="settings-icon" aria-label="Настройки">&#9881;</div>
  </header>

  <main>
    <div id="profile-header">
      <img id="profile-banner-img" src="images/default-banner.jpg" alt="Шапка профиля">
      <img id="profile-pic" src="images/default-avatar.png" alt="Аватарка пользователя">
      <h2 id="username">Имя Пользователя</h2>
    </div>

    <section id="posts-section">
      <textarea id="post-input" placeholder="Напишите свой пост здесь..." aria-label="Поле для поста"></textarea>
      <button id="publish-post">Опубликовать</button>
      <div id="posts-container"></div>
    </section>

    <div id="chat-container" aria-hidden="true">
      <input type="text" id="chat-input" placeholder="Напишите сообщение..." aria-label="Поле для чата">
      <button id="send-message">Отправить</button>
    </div>
  </main>

  <div id="bottom-menu">
    <button id="open-chats" aria-label="Открыть чаты">Чаты</button>
    <button id="open-channels" aria-label="Открыть каналы">Каналы</button>
  </div>

  <script src="js/app.js"></script>
</body>
</html>

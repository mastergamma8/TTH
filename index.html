<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TTH Messenger</title>
</head>
<body>
    <div id="app">
        <h1>TTH Messenger</h1>
        <div id="auth">
            <input type="text" id="username" placeholder="Имя пользователя">
            <input type="password" id="password" placeholder="Пароль">
            <button id="register">Зарегистрироваться</button>
            <button id="login">Войти</button>
        </div>
        <div id="profile" style="display:none;">
            <h2>Профиль</h2>
            <div class="profile-container">
                <img id="avatarImage" class="avatar" src="images/default-avatar.png" alt="Аватарка">
                <input type="file" id="avatar" accept="image/*">
                <input type="text" id="nickname" placeholder="Никнейм">
                <button id="updateProfile">Обновить профиль</button>
            </div>
        </div>
        <div id="chat" style="display:none;">
            <h2>Чат</h2>
            <div id="messageList"></div>
            <div class="input-container">
                <textarea id="messageText" placeholder="Ваше сообщение..."></textarea>
                <input type="file" id="imageInput" accept="image/*">
                <button id="sendMessage">Отправить</button>
            </div>
        </div>
        <div id="posts" style="display:none;">
            <h2>Посты</h2>
            <textarea id="postText" placeholder="Что нового?"></textarea>
            <input type="file" id="postImageInput" accept="image/*">
            <button id="publishPost">Опубликовать</button>
            <div id="postList"></div>
        </div>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/posts.js"></script>
</body>
</html>

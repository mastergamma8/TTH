<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TTH Messenger</title>
</head>
<body>
    <div id="app">
        <div id="auth">
            <h1>TTH Messenger</h1>
            <input type="text" id="username" placeholder="Имя пользователя">
            <input type="password" id="password" placeholder="Пароль">
            <button id="register">Зарегистрироваться</button>
            <button id="login">Войти</button>
        </div>
        
        <div id="profile" style="display:none;">
            <div class="header">
                <div id="avatarPreview" class="avatar-circle"></div>
                <input type="file" id="avatar" accept="image/*">
                <h2 id="nickname">Профиль</h2>
                <button id="updateProfile">Обновить профиль</button>
            </div>
        </div>
        
        <div id="chat" style="display:none;">
            <div class="header">
                <h2>Чат</h2>
            </div>
            <div id="messageList"></div>
            <div class="input-container">
                <textarea id="messageText" placeholder="Сообщение..."></textarea>
                <button id="sendMessage" class="send-button">Отправить</button>
            </div>
        </div>
        
        <div id="channels" style="display:none;">
            <h2>Каналы</h2>
            <button id="newChannel">Создать канал</button>
            <div id="channelList"></div>
        </div>
        
        <div id="posts" style="display:none;">
            <h2>Посты</h2>
            <textarea id="postText" placeholder="Что нового?"></textarea>
            <button id="publishPost">Опубликовать</button>
            <div id="postList"></div>
        </div>
        
        <div id="settings" style="display:none;">
            <h2>Настройки</h2>
            <label>
                <input type="checkbox" id="darkModeToggle"> Темная тема
            </label>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/posts.js"></script>
    <script src="js/channels.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/app.js"></script>
</body>
</html>

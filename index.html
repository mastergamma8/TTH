<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TTH Messenger</title>
</head>
<body>
    <header>
        <h1>TTH Messenger</h1>
        <button id="profileButton">Профиль</button>
    </header>
    
    <div id="chat">
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Введите сообщение">
        <input type="file" id="imageInput" accept="image/*">
        <button id="sendButton">Отправить</button>
    </div>

    <div id="profile" style="display:none;">
        <h2>Профиль</h2>
        <img id="profileImage" src="images/default-avatar.png" alt="Avatar">
        <input type="text" id="nickname" placeholder="Никнейм">
        <input type="file" id="avatar" accept="image/*">
        <button id="updateProfile">Обновить профиль</button>
    </div>

    <script src="js/posts.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
